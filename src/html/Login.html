<body>

<div class="login_wrap">
	<div class="login_box">
		<h1>
			<p class="skt"><img src="../images/layout/logo_skt.png" alt="SK telecome"></p>
			<p class="logo"><img src="../images/layout/logo.png" alt="SKT TOMARS"></p>
			<p class="fullname">Total Operating Mediation & Rating Solution</p>
		</h1>
		<form id="login-box" class="form login_frm" method="post" action="" onsubmit="return false;">
			<div class="input-box">
				<input type="text" placeholder="아이디" v-model.trim="memberId" ref="memberId" />
				<input type="password" placeholder="비밀번호" v-model.trim="memberPw" ref="memberPw" />

				<label class="checkbox">
					<input type="checkbox" v-model="saveID" true-value="Y" false-value="N" />

				</label>

<!--				<span class="sub-button">-->
<!--					<a href="javascript:none()" @click="join">Register</a>-->
<!--				</span>-->

				<div class="button">
					<button type="submit" @click="login">LOGIN</button>
					<div class="float-clear"></div>
				</div>
			</div>
		</form>

	</div>
</div>
